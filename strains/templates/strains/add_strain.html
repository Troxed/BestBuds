{% extends 'core/base.html' %}


{% block title %}Add Strain{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="text-xl">Add a strain</h1>

        <form method="post" action=".">
            {% csrf_token %}

            {{ form.as_p}}

            <button class="py-3 px-6 bg-green-500 text-white rounded-xl">Submit</button>
        </form>

    </div>

{% endblock %}
