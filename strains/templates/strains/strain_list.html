{% extends 'core/base.html' %}

{% block title %}Strains{% endblock %}

{% block content %}
    <div class="py-6 px-6">
        <h1 class="mb-4 text-xl">Strains</h1>



            <div class="mt-6 flex justify-between">
                <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Name</p>
                <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Type</p>
                <p class="py-4 px-2 bg-gray-200 font-semibold w-full">Effect</p>
            </div>

            {% for strain in strains %}
                <div class="flex justify-between text-sm">
                    <p class="py-2 px-2 w-full underline {% cycle 'bg-gray-100' '' %}">
                        <a href="{% url 'strains:strain_detail' strain.id %}">{{ strain.name }}</a>
                    </p>
                    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">{{ strain.get_type_display }}</p>
                    <p class="py-2 px-2 w-full {% cycle 'bg-gray-100' '' %}">{{ strain.get_effect_display }}</p>
                </div>


    </div>
{% endblock %}
