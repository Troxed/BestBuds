{% extends 'core/base.html' %}
{% load static %}
{% block title %}Best Buds{% endblock %}

{% block content %}
    <div class="px-4 py-4">
        <h1 class="text-center font-bold text-2xl mb-2">Products</h1>
        <div class="grid grid-cols-2 justify-self-center">
            <div onclick="location.href='{% url 'strains:strain_list' %}';" class="flex flex-col rounded-lg bg-gray-100 border-2 shadow-xl h-32 w-32 justify-self-end m-2">
                <img src="{% static 'img/flower.png' %}" class="h-1/2 w-1/2 mt-6 place-self-center">
                <div class="mt-auto mb-2 mx-auto font-semibold">Flower</div>
            </div>
            <div class="flex flex-col rounded-lg bg-gray-100 border-2 shadow-xl h-32 w-32 justify-self-start m-2 relative">
                <div style="overflow: visible" class="absolute top-6 right-3">
                    <img src="{% static 'img/coming_soon.png' %}" style="width: 100px">
                </div>
                <img src="{% static 'img/concentrates.png' %}" class="h-1/2 w-1/2 mt-6 place-self-center">
                <div class="mt-auto mb-2 mx-auto font-semibold">Concentrates</div>
            </div>
            <div onclick="location.href='{% url 'trim' %}';" class="flex flex-col rounded-lg bg-gray-100 border-2 shadow-xl h-32 w-32 justify-self-end m-2">
                <img src="{% static 'img/trim.png' %}" class="h-1/2 w-1/2 mt-6 place-self-center">
                <div class="mt-auto mb-2 mx-auto font-semibold">Trim</div>
            </div>
            <div class="flex flex-col rounded-lg bg-gray-100 border-2 shadow-xl h-32 w-32 justify-self-start m-2 relative">
                <div style="overflow: visible" class="absolute top-6 right-3">
                    <img src="{% static 'img/coming_soon.png' %}" style="width: 100px">
                </div>
                <img src="{% static 'img/edibles.png' %}" class="h-1/2 w-1/2 mt-6 place-self-center">
                <div class="mt-auto mb-2 mx-auto font-semibold">Edibles</div>
            </div>
        </div>
    </div>
{% endblock %}
