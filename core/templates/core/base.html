<!doctype html>
<html>
    <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <script src="https://cdn.tailwindcss.com"></script>

      <title>{% block title %}{% endblock %}</title>

    </head>
    <body>
        <nav class="py-3 px-6 flex justify-between bg-green-500">
            <a href="{% url 'strains:strain_list' %}" class="py-4 px-4 bg-green-600 rounded-xl text-white">Strains</a>
                <a href="/" class="py-3 text-white">Best Buds</a>
                <a href="{% url 'about' %}" class="py-4 px-4 bg-green-600 rounded-xl text-white">About</a>
        </nav>

        {% if messages %}
            <div class="py-6 px-6">
                {% for message in messages %}
                    <div class="py-4 px-4 bg-green-300 rounded-xl">
                        {{ message }}
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        {% block content %}
        {% endblock %}

        <footer class="py-8 mt-4 bg-gray-200 text-center">
            <p class="text-xs text-gray-700" >Copyright (c) 2022 - Best Buds</p>
        </footer>
    </body>
</html>
